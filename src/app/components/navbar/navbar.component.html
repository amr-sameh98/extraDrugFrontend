<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img class="logo" src="../../../assets/logo.png" alt="" />
      <span class="p-2 p-lg-3 logo-word">Drug Donation</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#main"
      aria-controls="main"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="main">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- <ng-component [ngSwitch]="userRole"> -->
        <li class="nav-item">
          <a
            class="nav-link p-2 p-lg-3"
            aria-current="page"
            [routerLink]="['userRole']"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            [hidden]="!isUserLogged || !adminRole"
            >userRole</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link p-2 p-lg-3"
            aria-current="page"
            [routerLink]="['drugs']"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            [hidden]="!isUserLogged || !adminRole"
            >Drugs</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link p-2 p-lg-3"
            [routerLink]="['drugTypes']"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            [hidden]="!isUserLogged || !adminRole"
            >Drug Types</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link p-2 p-lg-3"
            [routerLink]="['drugCompanies']"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            [hidden]="!isUserLogged || !adminRole"
            >Drug Companies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link p-2 p-lg-3"
            [routerLink]="['drugCategories']"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            [hidden]="!isUserLogged || !adminRole"
            >Drug Categories</a
          >
        </li>
        <li>
          <a class="nav-item p-2 p-lg-3" 
            [routerLink]="['userProfile']"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            [hidden]="!isUserLogged "
          >
            <img class="logo" [src]="userProfilePicture" alt="" />
          </a>
        </li>
        <!-- </ng-component> -->
      </ul>
      <a
        class="btn rounded-pill main-btn me-3"
        href="#"
        [routerLink]="['login']"
        [hidden]="isUserLogged"
        >Login</a
      >
      <a
        class="btn rounded-pill main-btn"
        [routerLink]="['register']"
        [hidden]="isUserLogged"
        >Register</a
      >
      <!-- class="nav-link p-2 p-lg-3 btn" -->
      <a
        class="btn rounded-pill main-btn"
        [routerLink]="['login']"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
        [hidden]="!isUserLogged"
        (click)="logout()"
      >
        Logout
      </a>
    </div>
  </div>
</nav>
