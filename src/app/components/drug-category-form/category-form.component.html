<div class="container">
  <form [formGroup]="categoryForm" class="m-3" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="categoryName"
        name="categoryName"
      />
      <div
        class="alert alert-warning"
        [hidden]="name?.valid || name?.untouched"
      >
        <small *ngIf="name?.errors?.['required']">
          Category Name is required
        </small>
        <small *ngIf="name?.errors?.['pattern']">
          Category name must be 3 letters at least,
          <b>{{name?.errors?.['pattern'].actualValue}}</b> dosen't match.
        </small>
      </div>
    </div>

    <container-element [ngSwitch]="categoryId">
      <button
        *ngSwitchCase="0"
        [disabled]="categoryForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Add
      </button>
      <button
        *ngSwitchDefault
        [disabled]="categoryForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Edit
      </button>
    </container-element>
  </form>
</div>
