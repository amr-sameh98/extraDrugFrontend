<div class="container">
  <a
    type="button"
    class="btn btn-primary mt-4 mb-3"
    [routerLink]="['/companyForm/0/edit']"
  >
    Add New Company
  </a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companiesList; index as i">
        <td>{{ company.name }}</td>
        <td>
          <i
            style="cursor: pointer"
            class="fs-3 text-info mx-1 bi bi-pencil-square"
            [routerLink]="['/companyForm', company.id, 'edit']"
          ></i>
          <span (click)="deleteCompany(company.id)">
            <i
              style="cursor: pointer"
              class="fs-3 text-danger mx-1 bi bi-trash3"
            ></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
