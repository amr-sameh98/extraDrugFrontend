<a
  type="button"
  class="btn btn-primary mt-4 mb-3"
  [routerLink]="['/categoryForm/0/edit']"
>
  Add New Category
</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categoriesList; index as i">
      <td>{{ category.name }}</td>
      <td>
        <i
          style="cursor: pointer"
          class="fs-3 text-info mx-1 bi bi-pencil-square"
          [routerLink]="['/categoryForm', category.id, 'edit']"
        ></i>
        <span (click)="deleteCategory(category.id)">
          <i
            style="cursor: pointer"
            class="fs-3 text-danger mx-1 bi bi-trash3"
          ></i>
        </span>
      </td>
    </tr>
  </tbody>
</table>
